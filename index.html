<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Page Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #555;
      font-size: 18px;
    }
    .box {
      background: white;
      display: inline-block;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>âœ… GitHub Pages Test</h1>
    <p>If you can see this message, your GitHub Page is working!</p>
    <p><small>Last updated: <span id="time"></span></small></p>
  </div>

  <script>
    // Show current date and time
    document.getElementById("time").innerText = new Date().toLocaleString();
  </script>
</body>
</html>
